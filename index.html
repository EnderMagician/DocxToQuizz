<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Trắc Nghiệm TTHCM (DOCX/TXT)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); 
        }
        .question-text {
            font-size: 1.20rem;
            font-weight: 600;
            color: #1e293b; 
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .option-item { /* Container for checkbox/radio and label */
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 0.875rem 1.25rem; 
            margin-bottom: 0.75rem;
            border: 1px solid #cbd5e1; 
            border-radius: 8px;
            background-color: #f8fafc; 
            color: #334155; 
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .option-item:hover:not(.disabled) {
            background-color: #e2e8f0; 
            border-color: #94a3b8;
        }
        .option-item.selected {
            background-color: #bfdbfe; /* Lighter blue for selection before check */
            border-color: #3b82f6;
        }
        .option-item.correct {
            background-color: #dcfce7 !important; /* Light green */
            color: #15803d !important;
            border-color: #22c55e !important;
        }
        .option-item.incorrect {
            background-color: #fee2e2 !important; /* Light red */
            color: #b91c1c !important;
            border-color: #ef4444 !important;
        }
        .option-item.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Common styles for radio and checkbox inputs */
        .option-item input[type="radio"],
        .option-item input[type="checkbox"] {
            /* Appearance reset for custom styling if needed, but native look is often fine */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none; 
            
            margin-right: 0.75rem;
            width: 1.1rem;
            height: 1.1rem;
            border: 1px solid #64748b; /* Default border color */
            background-color: white;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative; /* For custom checkmark positioning if needed */
        }

        /* Specific styling for radio buttons to ensure they are circular */
        .option-item input[type="radio"] {
            border-radius: 50%; /* Makes it a circle */
        }
        
        /* Radio button checked state */
        .option-item input[type="radio"]:checked {
            background-color: #3b82f6; /* Tailwind blue-500 */
            border-color: #3b82f6;
        }
        /* Dot inside the checked radio button */
        .option-item input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 0.5rem; /* Size of the dot */
            height: 0.5rem;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Specific styling for checkboxes to ensure they are square (with slight rounding) */
        .option-item input[type="checkbox"] {
            border-radius: 3px; /* Makes it a slightly rounded square */
        }

        /* Checkbox checked state */
        .option-item input[type="checkbox"]:checked {
            background-color: #3b82f6; /* Tailwind blue-500 */
            border-color: #3b82f6;
        }

        /* Checkmark inside the checked checkbox */
        .option-item input[type="checkbox"]:checked::before {
            content: '';
            display: block;
            width: 0.3rem; /* Width of the checkmark lines */
            height: 0.6rem; /* Height of the checkmark */
            border: solid white;
            border-width: 0 2px 2px 0;
            position: absolute;
            top: 45%; /* Adjust for vertical centering */
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }


        .nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .nav-button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        .nav-button.next {
            background-color: #3b82f6; 
            color: white;
        }
        .nav-button.next:hover:not(:disabled) {
            background-color: #2563eb;
        }
        .nav-button.restart {
            background-color: #64748b; 
            color: white;
        }
        .nav-button.restart:hover {
            background-color: #475569;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            height: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #3b82f6; 
            width: 0%;
            transition: width 0.3s ease-in-out;
            border-radius: 8px;
        }
        .feedback-text {
            margin-top: 1rem;
            font-weight: 500;
            min-height: 1.5em;
        }
        .feedback-text.correct { color: #16a34a; }
        .feedback-text.incorrect { color: #c2410c; }
        .feedback-text.no-answer { color: #ca8a04; }
        .score-container { text-align: center; }
        .score-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .high-score-text {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 1.5rem;
        }
        #initial-message-container {
            text-align: center;
            padding: 2rem;
        }
        #file-input-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        #file-input-label:hover { background-color: #4338ca; }
        #file-input { display: none; }
        #file-name-display {
            margin-top: 1rem;
            font-style: italic;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-center text-slate-700 mb-2">Trắc Nghiệm Tư Tưởng Hồ Chí Minh</h1>
        <p class="text-sm text-center text-slate-500 mb-6">Câu hỏi và lựa chọn được sắp xếp ngẫu nhiên. Chọn câu trả lời đúng nhất.</p>

        <div id="initial-message-container">
            <p class="text-lg text-slate-700 mb-4">Vui lòng chọn file câu hỏi (.docx hoặc .txt).</p>
            <p class="text-sm text-slate-500 mb-4">Lưu ý: Đối với file .docx, đáp án đúng cần được **in đậm**. Đối với file .txt, sử dụng định dạng cũ.</p>
            <label for="file-input" id="file-input-label">Chọn File</label>
            <input type="file" id="file-input" accept=".txt,.doc,.docx"> <div id="file-name-display">Chưa có file nào được chọn.</div>
            <div id="loading-message" class="mt-4 text-slate-600"></div>
        </div>

        <div id="quiz-content" class="hidden">
            <div id="progress-bar-container" class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="question-area">
                <p id="question-text" class="question-text"></p>
                <div id="options-container"></div>
                <div id="feedback-text" class="feedback-text mt-3"></div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <span id="question-counter" class="text-sm text-slate-500"></span>
                <button id="next-button" class="nav-button next">Kiểm Tra</button>
            </div>
        </div>

        <div id="results-area" class="hidden score-container">
            <p id="score-text" class="score-text"></p>
            <p id="high-score-text" class="high-score-text"></p>
            <button id="restart-button" class="nav-button restart">Làm Lại Với File Khác</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const initialMessageContainer = document.getElementById('initial-message-container');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const loadingMessage = document.getElementById('loading-message');
        const quizContent = document.getElementById('quiz-content');
        const questionArea = document.getElementById('question-area');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackTextElement = document.getElementById('feedback-text');
        const nextButton = document.getElementById('next-button');
        const resultsArea = document.getElementById('results-area');
        const scoreTextElement = document.getElementById('score-text');
        const highScoreTextElement = document.getElementById('high-score-text');
        const restartButton = document.getElementById('restart-button');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const questionCounterElement = document.getElementById('question-counter');

        // --- Quiz State ---
        let allQuestions = []; 
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionElements = []; // For multiple choice
        let answerChecked = false;
        
        // For TXT parsing (fallback or specific use)
        const TXT_CORRECT_ANSWER_MARKER = "SHAPE \\* MERGEFORMAT"; 
        const REGEX_CLEAN_TXT_MARKER_ARTIFACTS = new RegExp(TXT_CORRECT_ANSWER_MARKER.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + "|\\u0013|\\u0014|\\b|\\u0001|\\u0015|\\u0007", "g");

        // --- Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Parses questions from HTML content generated by Mammoth.js from a DOCX file.
         * @param {string} htmlContent - HTML string.
         * @returns {Array} Array of question objects.
         */
        function parseQuestionsFromHtml(htmlContent) {
            console.log("Starting HTML parsing...");
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, "text/html");
            const parsedQuestions = [];
            let currentQuestion = null;
            let accumulatingQuestionText = "";
            const questionStartRegex = /^Câu\s*\d+\s*[:.)]?\s*/i; 
            const optionStartRegex = /^\[<\$>] \s*(.+)/i; 
            const optionPrefixForCheck = "[<$>]"; 

            doc.querySelectorAll('p').forEach(pElement => {
                const lineText = pElement.textContent?.trim() || ""; 
                if (!lineText) return; 

                if (questionStartRegex.test(lineText)) {
                    if (currentQuestion) { 
                        currentQuestion.questionText = (currentQuestion.questionText + " " + accumulatingQuestionText).trim();
                        if (currentQuestion.questionText && currentQuestion.options.length > 0) {
                            parsedQuestions.push(currentQuestion);
                        } else {
                            console.warn("Skipping incomplete HTML question (no text or options found for previous):", currentQuestion);
                        }
                        accumulatingQuestionText = ""; 
                    }
                    currentQuestion = {
                        questionText: lineText.replace(questionStartRegex, "").trim(), 
                        options: [],
                        correctAnswerTexts: [], 
                        questionType: 'single' 
                    };
                } else if (optionStartRegex.test(lineText) && currentQuestion) { 
                    if (accumulatingQuestionText) { 
                        currentQuestion.questionText = (currentQuestion.questionText + " " + accumulatingQuestionText).trim();
                        accumulatingQuestionText = "";
                    }
                    
                    const optionFullText = lineText.match(optionStartRegex)[1].trim();
                    let isCorrect = false;
                    
                    const strongElementsInP = pElement.getElementsByTagName('strong');
                    for (let k = 0; k < strongElementsInP.length; k++) {
                        const strongContent = strongElementsInP[k].textContent?.trim();
                        if (!strongContent) continue;

                        if (strongContent === optionFullText) {
                            isCorrect = true;
                            break; 
                        }

                        if (strongContent.endsWith(optionFullText) && strongContent.startsWith(optionPrefixForCheck)) {
                            const prefixInStrong = strongContent.substring(0, strongContent.length - optionFullText.length).trim();
                            if (prefixInStrong === optionPrefixForCheck) {
                                isCorrect = true;
                                break;
                            }
                        }
                    }
                    
                    currentQuestion.options.push(optionFullText); 
                    if (isCorrect) {
                        currentQuestion.correctAnswerTexts.push(optionFullText);
                    }
                } else if (currentQuestion && lineText) { 
                    accumulatingQuestionText += " " + lineText;
                }
            });

            if (currentQuestion) { 
                currentQuestion.questionText = (currentQuestion.questionText + " " + accumulatingQuestionText).trim();
                if (currentQuestion.questionText && currentQuestion.options.length > 0) {
                     if (currentQuestion.correctAnswerTexts.length > 1) {
                        currentQuestion.questionType = 'multiple'; 
                    } else if (currentQuestion.correctAnswerTexts.length === 0) {
                        // console.warn("Question has no correct answer identified (bold missing in DOCX?):", currentQuestion.questionText);
                    }
                    parsedQuestions.push(currentQuestion);
                } else {
                     console.warn("Skipping last incomplete HTML question (no text or options):", currentQuestion);
                }
            }
            console.log("Total Parsed Questions from HTML:", parsedQuestions.length);
            if(parsedQuestions.length > 0) console.log("Sample HTML parsed questions (first 2):", JSON.parse(JSON.stringify(parsedQuestions.slice(0,2))));
            return parsedQuestions;
        }
        
        function parseQuestionsFromTxt(rawText) {
            console.log("Starting TXT parsing...");
            const lines = rawText.split(/\r?\n/);
            const parsedQuestions = [];
            let currentQuestion = null;
            let accumulatingQuestionText = "";
            const questionStartRegex = /^Câu\s*\d+\s*\[<[^>]+>\]:\s*(.*)/i; 
            const optionStartRegex = /^\[<\$>] \s*(.+)/i; 

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine || trimmedLine.startsWith("TRƯỜNG ĐẠI HỌC") || trimmedLine.startsWith("KHOA:") || trimmedLine.startsWith("BỘ NGÂN HÀNG CÂU HỎI") || trimmedLine.startsWith("MÔN:") || trimmedLine.startsWith("Tư tưởng Hồ Chí Minh_Chương_")) {
                    return;
                }
                
                const questionMatch = trimmedLine.match(questionStartRegex);
                const optionMatch = trimmedLine.match(optionStartRegex);

                if (questionMatch && questionMatch[1]) {
                    if (currentQuestion) {
                        currentQuestion.questionText = (currentQuestion.questionText + " " + accumulatingQuestionText).trim();
                        accumulatingQuestionText = "";
                        if (currentQuestion.questionText && currentQuestion.options.length > 0) {
                            if (currentQuestion.correctAnswerTexts.length > 1) currentQuestion.questionType = 'multiple';
                            else if (currentQuestion.correctAnswerTexts.length === 0) console.warn("TXT Question has no correct answer (marker missing?):", currentQuestion.questionText);
                            parsedQuestions.push(currentQuestion);
                        } else { console.warn("Skipping incomplete TXT question:", currentQuestion); }
                    }
                    currentQuestion = { questionText: questionMatch[1].trim(), options: [], correctAnswerTexts: [], questionType: 'single' };
                } else if (optionMatch && optionMatch[1] && currentQuestion) {
                    if (accumulatingQuestionText) {
                        currentQuestion.questionText = (currentQuestion.questionText + " " + accumulatingQuestionText).trim();
                        accumulatingQuestionText = "";
                    }
                    let rawOptionText = optionMatch[1];
                    let cleanedOptionText = rawOptionText.replace(REGEX_CLEAN_TXT_MARKER_ARTIFACTS, "").replace(/\t+/g, ' ').replace(/\s{2,}/g, ' ').trim();
                    currentQuestion.options.push(cleanedOptionText);
                    if (rawOptionText.includes(TXT_CORRECT_ANSWER_MARKER)) {
                        currentQuestion.correctAnswerTexts.push(cleanedOptionText);
                    }
                } else if (currentQuestion && trimmedLine) { 
                    accumulatingQuestionText += " " + trimmedLine;
                }
            });

            if (currentQuestion) {
                 currentQuestion.questionText = (currentQuestion.questionText + " " + accumulatingQuestionText).trim();
                 if (currentQuestion.questionText && currentQuestion.options.length > 0) {
                    if (currentQuestion.correctAnswerTexts.length > 1) currentQuestion.questionType = 'multiple';
                     else if (currentQuestion.correctAnswerTexts.length === 0) console.warn("TXT Question has no correct answer (marker missing?):", currentQuestion.questionText);
                    parsedQuestions.push(currentQuestion);
                } else { console.warn("Skipping last incomplete TXT question:", currentQuestion); }
            }
            console.log("Total Parsed Questions from TXT:", parsedQuestions.length);
             if(parsedQuestions.length > 0) console.log("Sample TXT parsed questions (first 2):", JSON.parse(JSON.stringify(parsedQuestions.slice(0,2))));
            return parsedQuestions;
        }

        function displayQuestion() {
            answerChecked = false;
            selectedOptionElements = []; 
            feedbackTextElement.textContent = '';
            feedbackTextElement.className = 'feedback-text mt-3'; 
            
            if (currentQuestionIndex < allQuestions.length) {
                const questionData = allQuestions[currentQuestionIndex];
                if (!questionData || !questionData.options || !questionData.questionText) {
                    console.error("Invalid question data at index:", currentQuestionIndex, questionData);
                    currentQuestionIndex++; displayQuestion(); return; 
                }

                let shuffledOptions = [...questionData.options]; 
                shuffleArray(shuffledOptions); 
                
                questionData.currentCorrectAnswerIndices = []; 
                if (questionData.correctAnswerTexts && questionData.correctAnswerTexts.length > 0) {
                    questionData.correctAnswerTexts.forEach(correctText => {
                        const index = shuffledOptions.findIndex(opt => opt === correctText);
                        if (index !== -1) {
                            questionData.currentCorrectAnswerIndices.push(index);
                        } else {
                             console.warn(`Correct answer text "${correctText}" for question "${questionData.questionText}" NOT FOUND in its shuffled options:`, shuffledOptions);
                        }
                    });
                }
                
                questionTextElement.innerHTML = questionData.questionText.replace(/\n/g, "<br>"); 
                optionsContainer.innerHTML = ''; 

                const inputType = questionData.questionType === 'multiple' ? 'checkbox' : 'radio';

                shuffledOptions.forEach((optionText, index) => {
                    const optionId = `q${currentQuestionIndex}_opt${index}`; 
                    
                    const item = document.createElement('div');
                    item.classList.add('option-item');
                    
                    const input = document.createElement('input');
                    input.type = inputType;
                    input.name = `question_${currentQuestionIndex}`; 
                    input.id = optionId;
                    input.value = optionText; 
                    input.dataset.index = index; 

                    const label = document.createElement('label');
                    label.htmlFor = optionId;
                    label.textContent = optionText;
                    
                    item.appendChild(input);
                    item.appendChild(label);

                    item.addEventListener('click', (e) => {
                        if (answerChecked) return; 
                        if (e.target !== input) {
                            input.checked = (inputType === 'checkbox') ? !input.checked : true;
                        }
                        handleOptionSelect(input, item); 
                    });
                    optionsContainer.appendChild(item);
                });

                nextButton.textContent = 'Kiểm Tra'; 
                nextButton.disabled = true; 
                updateProgressBar();
                questionCounterElement.textContent = `Câu ${currentQuestionIndex + 1} / ${allQuestions.length}`;
            } else {
                showResults(); 
            }
        }

        function handleOptionSelect(inputElement, itemElement) {
            if (answerChecked) return;

            if (inputElement.type === 'radio') {
                selectedOptionElements.forEach(el => el.item.classList.remove('selected'));
                selectedOptionElements = [{ input: inputElement, item: itemElement }]; 
                itemElement.classList.add('selected'); 
            } else { 
                if (inputElement.checked) {
                    selectedOptionElements.push({ input: inputElement, item: itemElement });
                    itemElement.classList.add('selected');
                } else {
                    selectedOptionElements = selectedOptionElements.filter(el => el.input !== inputElement);
                    itemElement.classList.remove('selected');
                }
            }
            nextButton.disabled = selectedOptionElements.length === 0;
        }
        
        function checkAnswer() {
            if (selectedOptionElements.length === 0 && allQuestions[currentQuestionIndex].questionType === 'single') {
                return; 
            }

            answerChecked = true; 
            const currentQuestion = allQuestions[currentQuestionIndex];
            let isCompletelyCorrect = false; 

            const optionItems = optionsContainer.querySelectorAll('.option-item');
            optionItems.forEach(item => item.classList.add('disabled')); 

            if (currentQuestion.questionType === 'multiple') {
                const selectedIndices = selectedOptionElements.map(el => parseInt(el.input.dataset.index)).sort((a,b)=>a-b);
                const correctIndices = currentQuestion.currentCorrectAnswerIndices.sort((a,b)=>a-b);
                
                isCompletelyCorrect = selectedIndices.length === correctIndices.length && 
                                      selectedIndices.every((val, idx) => val === correctIndices[idx]);
                
                selectedOptionElements.forEach(el => {
                    const selectedIdx = parseInt(el.input.dataset.index);
                    el.item.classList.remove('selected'); 
                    if (correctIndices.includes(selectedIdx)) {
                        el.item.classList.add('correct');
                    } else {
                        el.item.classList.add('incorrect');
                    }
                });
                optionItems.forEach(itemDiv => {
                    const inputInside = itemDiv.querySelector('input');
                    const optionIdxInShuffled = parseInt(inputInside.dataset.index);
                    if (correctIndices.includes(optionIdxInShuffled) && !selectedIndices.includes(optionIdxInShuffled)) {
                         itemDiv.classList.add('correct'); 
                    }
                });

            } else { 
                if (selectedOptionElements.length === 1) { 
                    const selectedIdx = parseInt(selectedOptionElements[0].input.dataset.index);
                    isCompletelyCorrect = currentQuestion.currentCorrectAnswerIndices.includes(selectedIdx);
                    
                    selectedOptionElements[0].item.classList.remove('selected'); 
                    if (isCompletelyCorrect) {
                        selectedOptionElements[0].item.classList.add('correct');
                    } else {
                        selectedOptionElements[0].item.classList.add('incorrect');
                        if (currentQuestion.currentCorrectAnswerIndices.length > 0) {
                             const correctItemDiv = optionsContainer.querySelector(`input[data-index='${currentQuestion.currentCorrectAnswerIndices[0]}']`)?.closest('.option-item');
                             if(correctItemDiv) correctItemDiv.classList.add('correct');
                        }
                    }
                } else {
                    console.warn("Single choice question check with unexpected selection count:", selectedOptionElements.length);
                }
            }

            if (isCompletelyCorrect) {
                score++;
                feedbackTextElement.textContent = 'Chính xác!';
                feedbackTextElement.className = 'feedback-text mt-3 correct';
            } else {
                 if (currentQuestion.correctAnswerTexts.length === 0) { 
                    feedbackTextElement.textContent = 'Không có đáp án đúng được xác định cho câu này.';
                    feedbackTextElement.className = 'feedback-text mt-3 no-answer';
                 } else { 
                    feedbackTextElement.textContent = `Sai rồi! Đáp án đúng là: ${currentQuestion.correctAnswerTexts.join(', ')}`;
                    feedbackTextElement.className = 'feedback-text mt-3 incorrect';
                 }
            }
            
            nextButton.textContent = (currentQuestionIndex === allQuestions.length - 1) ? 'Xem Kết Quả' : 'Câu Tiếp Theo';
            nextButton.disabled = false; 
        }

        function handleNextButtonClick() {
            if (!answerChecked) { 
                checkAnswer();
            } else { 
                currentQuestionIndex++;
                if (currentQuestionIndex < allQuestions.length) {
                    displayQuestion(); 
                } else {
                    showResults(); 
                }
            }
        }

        function showResults() {
            quizContent.classList.add('hidden'); 
            resultsArea.classList.remove('hidden'); 
            const percentage = allQuestions.length > 0 ? ((score / allQuestions.length) * 100).toFixed(1) : 0;
            scoreTextElement.textContent = `Kết quả: ${score} / ${allQuestions.length} (${percentage}%)`;
            
            let highScore = localStorage.getItem('tthcmQuizHighScoreDocx'); 
            if (highScore === null || score > parseInt(highScore)) {
                highScore = score;
                localStorage.setItem('tthcmQuizHighScoreDocx', highScore);
                highScoreTextElement.textContent = `Điểm cao mới: ${highScore}!`;
            } else {
                highScoreTextElement.textContent = `Điểm cao nhất: ${highScore}`;
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0; score = 0; selectedOptionElements = []; answerChecked = false; allQuestions = []; 
            resultsArea.classList.add('hidden'); 
            quizContent.classList.add('hidden'); 
            initialMessageContainer.classList.remove('hidden'); 
            fileNameDisplay.textContent = 'Chưa có file nào được chọn.'; 
            loadingMessage.textContent = ''; 
            fileInput.value = ''; 
            progressBar.style.width = '0%'; 
            questionCounterElement.textContent = '';
        }

        function updateProgressBar() {
            const progressPercentage = allQuestions.length > 0 ? ((currentQuestionIndex) / allQuestions.length) * 100 : 0;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function initializeQuizWithContent(content, fileType) {
            loadingMessage.textContent = 'Đang phân tích câu hỏi...';
            setTimeout(() => {
                if (fileType === 'docx') {
                    allQuestions = parseQuestionsFromHtml(content); 
                } else { 
                    allQuestions = parseQuestionsFromTxt(content); 
                }
                
                if (allQuestions.length === 0) {
                    loadingMessage.textContent = "Không tìm thấy câu hỏi nào hoặc lỗi phân tích. Vui lòng kiểm tra định dạng file (đáp án đúng in đậm cho .docx).";
                    fileNameDisplay.textContent += " (Lỗi phân tích)";
                    quizContent.classList.add('hidden'); 
                    initialMessageContainer.classList.remove('hidden');
                    return;
                }
                
                shuffleArray(allQuestions); 
                loadingMessage.textContent = ''; 
                initialMessageContainer.classList.add('hidden'); 
                quizContent.classList.remove('hidden'); 
                displayQuestion(); 
            }, 100); 
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `File đã chọn: ${file.name}`;
                loadingMessage.textContent = 'Đang đọc file...';
                const reader = new FileReader();

                if (file.name.endsWith('.docx')) {
                    reader.onload = function(e_reader) {
                        loadingMessage.textContent = 'Đang xử lý file .docx...';
                        mammoth.convertToHtml({ arrayBuffer: e_reader.target.result })
                            .then(function(result){
                                const html = result.value; 
                                const messages = result.messages; 
                                if(messages && messages.length > 0) console.warn("Mammoth messages:", messages);
                                initializeQuizWithContent(html, 'docx'); 
                            })
                            .catch(function(err){
                                console.error("Mammoth.js error:", err);
                                loadingMessage.textContent = "Lỗi khi chuyển đổi .docx sang HTML. File có thể bị lỗi hoặc không được hỗ trợ đầy đủ.";
                                fileNameDisplay.textContent += " (Lỗi Mammoth)";
                            });
                    };
                    reader.onerror = () => { 
                        console.error("FileReader error for DOCX.");
                        loadingMessage.textContent = "Không thể đọc file .docx.";
                        fileNameDisplay.textContent += " (Lỗi đọc file)";
                    };
                    reader.readAsArrayBuffer(file); 
                } else if (file.name.endsWith('.txt')) {
                    reader.onload = function(e_reader) {
                        initializeQuizWithContent(e_reader.target.result, 'txt'); 
                    };
                    reader.onerror = () => { 
                        console.error("FileReader error for TXT.");
                        loadingMessage.textContent = "Không thể đọc file .txt.";
                        fileNameDisplay.textContent += " (Lỗi đọc file)";
                    };
                    reader.readAsText(file); 
                } else {
                    loadingMessage.textContent = "Định dạng file không được hỗ trợ. Vui lòng chọn file .docx hoặc .txt.";
                    fileNameDisplay.textContent += " (Không hỗ trợ)";
                    fileInput.value = ''; 
                }
            } else { 
                fileNameDisplay.textContent = 'Chưa có file nào được chọn.';
                loadingMessage.textContent = '';
            }
        });

        nextButton.addEventListener('click', handleNextButtonClick);
        restartButton.addEventListener('click', restartQuiz);

    </script>
</body>
</html>
